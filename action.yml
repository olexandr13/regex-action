name: "Match a string against a regex pattern"
description: "Match a string against a regex pattern and output match"
inputs:
  regex_pattern:
    description: "regex pattern"
    required: true
  regex_flags:
    description: "regex flag"
    required: true
  search_string:
    description: "search string"
    required: true
  return_global_or_first_match:
    description: "return global or first match"
    required: true
outputs:
  match:
    description: "first regex match"

runs:
  using: "node12"
  main: "index.js"
branding:
  icon: 'code'  
  color: 'blue'
